<p>
  La cantidad de productos agregados {{myShoppingCart.length}}
</p>
<p>
  Total: ${{total}}
</p>
<p>
  Today: {{today | date:'long'}}
</p>
<p>
  Date: {{date | date:'yyyy-MM-dd'}}
</p>
<p>
  {{'Hola Se va a cambiar a MayusCula' | uppercase}}
</p>
<div class="products--grid">
  <app-product
    [myProduct]="product"
    *ngFor="let product of products"

  ></app-product>
</div>
